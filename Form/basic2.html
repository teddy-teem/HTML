<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Sign Up</h1>
        <form action="">
            <div>
                Full Name:<br>
                <input type="text" name="" name="Full name">
            </div>
            <div>
                Email:<br>
                <input type="text" name="" name="email">  
            </div>
            
            <div>
                Password:<br>
                <input type="password" name="password">    
            </div>
            
            <div>
                Confirm Password:<br>
                <input type="password" name="confirm-password">    
            </div>
            <div>
                Gender: <br>
                <input type="radio" name="male" value="male"> Male </input>
                <input type="radio" name="female" value="female"> Female </input>
                <input type="radio" name="other" value="other"> Other </input>
            </div>
            <div>
                Security Question: <br>
                <select name="security-quistion">
                    <option value="first-pet-name">What is your first pet name</option>
                    <option value="first-job">What is your first job</option>
                    <option value="nick-name">What is your nick name</option>
                </select>
            </div>
            <div>
                <textarea name="text" id="" cols="30" rows="6"></textarea>
            </div> 
            <div>
                <input type="checkbox" name="condition" value="accept"> I aggree to accept terms & condition
            </div>

            <input type="submit" value="Sign Up">

        </form>
        
    </body>
</html>

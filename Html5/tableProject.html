<!DOCTYPE html>
<html>
    <head>
        <title>Exam on Table</title>
        <meta charset="UTF-8">
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
                font-size: 24px;
            }
            table{
                width: 700px;
            }
            th{
                background-color:cornflowerblue;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table style="margin-left: auto; margin-right: auto;">
            <tr>
                <th colspan="4"> Invoice #12345ABC</th>
                <th> 18 Jul 2019</th>
            </tr>
            <tr>
                <td colspan="3">
                    <h3>Pay to:</h3>
                    <p> The Tech Park<br>
                     123 Willow Street<br>
                    Boulevard, LA - 567892</p>
                </td>
                <td colspan="3">
                    <h3>Customer:</h3>
                    <p> John Lark<br>
                     Dummy Apartments<br>
                    276 Main Street<br>
                    Boulevard, LA - 567892</p>
                </td>
            </tr>
            <tr>
                <th colspan="2">Name/Description</th>
                <th>Qty.</th>
                <th>MRP</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td colspan="2">Biryani</td>
                <td>3</td>
                <td>400</td>
                <td>1200</td>
            </tr>
            <tr>
                <td colspan="2">Chocolate Shake</td>
                <td>3</td>
                <td>200</td>
                <td>600</td>
            </tr>
            <tr>
                <th colspan="4">SUbtotal:</td>
                <td>1800</td>
            </tr>
            <tr>
                <th colspan="3">Tax:</td>
                <td>10%</td>
                <td>180</td>
            </tr>
            <tr>
                <th colspan="4">Grand Total:</td>
                <td>TK 1620</td>
            </tr>
        </table>
    </body>
</html>
